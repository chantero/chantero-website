<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Price Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

<h2 class="page-title">Unit Price Calculator</h2>

<div class="comparison">
  <div class="comparison-item">
    <label for="price1">1</label>
    <div class="input-container">
      <span class="unit-label">Price</span>
      <input type="number" id="price1" placeholder="Price">
    </div>
    <div class="input-container">
      <span class="unit-label">Unit</span>
      <input type="number" id="unit1" placeholder="Unit">
    </div>
  </div>
  <div class="results" id="results1"></div>
</div>

<div class="comparison">
  <div class="comparison-item">
    <label for="price2">2</label>
    <div class="input-container">
      <span class="unit-label">Price</span>
      <input type="number" id="price2" placeholder="Price">
    </div>
    <div class="input-container">
      <span class="unit-label">Unit</span>
      <input type="number" id="unit2" placeholder="Unit">
    </div>
  </div>
  <div class="results" id="results2"></div>
</div>

<div class="comparison">
  <div class="comparison-item">
    <label for="price3">3</label>
    <div class="input-container">
      <span class="unit-label">Price</span>
      <input type="number" id="price3" placeholder="Price">
    </div>
    <div class="input-container">
      <span class="unit-label">Unit</span>
      <input type="number" id="unit3" placeholder="Unit">
    </div>
  </div>
  <div class="results" id="results3"></div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
