<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chantero | Compound Interest Calculator</title>
<style>
    /* CSS styles here */
    body {
        font-family: Arial, sans-serif;
        background: #FFE000;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to bottom, #799F0C, #FFE000);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom, #799F0C, #FFE000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: large;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin: 15px;
    }

    h1 {
        color: darkblue;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 20px;

    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
    }

    .input-group input {
        width: calc(100% - 12px);
        padding: 10px;
        border: 1px solid #ccc;

        text-align: center;
        font-size: larger;
    }

    .result {
        font-size: 24px;
        font-weight: bold;
        color: #1976D2;
        margin-top: 20px;
    }

    .breakdown {
        margin-top: 20px;
        text-align: center;
        color: #666;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Compound Interest Calculator</h1>
    <div class="input-group">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter amount" oninput="calculateCompoundInterest()">
    </div>
    <div class="input-group">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter rate" oninput="calculateCompoundInterest()">
    </div>
    <div class="input-group">
        <label for="years">Number of Years:</label>
        <input type="number" id="years" placeholder="Enter number of years" oninput="calculateCompoundInterest()">
    </div>
    <div class="result" id="result"></div>
    <div class="breakdown" id="breakdown"></div>
</div>

<script>
    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function calculateCompoundInterest() {
        const principal = parseFloat(document.getElementById("principal").value);
        const rate = parseFloat(document.getElementById("rate").value);
        const years = parseFloat(document.getElementById("years").value);

        if (isNaN(principal) || isNaN(rate) || isNaN(years)) {
            document.getElementById("result").textContent = "";
            document.getElementById("breakdown").textContent = "";
            return;
        }

        const n = 1; // assuming interest compounded annually for simplicity
        const r = rate / 100; // convert rate to decimal
        const t = years; // total number of years

        const amount = principal * Math.pow(1 + r, t); // compound interest formula
        const interest = amount - principal;

        const formattedAmount = numberWithCommas(amount.toFixed(2)); // format the amount with thousand separator and two decimal places
        const formattedInterest = numberWithCommas(interest.toFixed(2)); // format the interest with thousand separator and two decimal places

        document.getElementById("result").textContent = "Total amount after " + years + " years: $" + formattedAmount;
        document.getElementById("breakdown").innerHTML = "Total interest earned: $" + formattedInterest + "<br>Principal amount: $" + numberWithCommas(principal.toFixed(2))
    }
</script>

</body>
</html>
