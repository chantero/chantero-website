<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Smart Paragraphs</title>
<link rel="stylesheet" href="../styles/main.css">
</head>



<body>
<div class="container">

<h1>Smart Paragraphs</h1>

<div class="column-container">

  <div class="input-container">

      <h2>Condition</h2>
      <input type="text" id="condition" placeholder="">

      <h2>Positive Text</h2>
      <textarea id="positive" placeholder=""></textarea>

      <h2>Negative Text</h2>
      <textarea id="negative" placeholder=""></textarea>
  </div>

  <div class="output-container">
    <div>
      <h2>ðŸ”´ Inline Smart Paragraphs</h2>
      <div id="output1" class="output-box" contenteditable="true" onclick="copyToClipboard(this)"></div>
    </div>

    <div>
      <h2>ðŸŸ¢ Concise Smart Paragraphs</h2>
      <div id="output2" class="output-box" contenteditable="true" onclick="copyToClipboard(this)"></div>
    </div>

    <div>
      <h2>ðŸ”µ General Smart Paragraphs</h2>
      <div id="output3" class="output-box" contenteditable="true" onclick="copyToClipboard(this)"></div>
    </div>
  </div>
</div>

<br><br>

<script>
function updateOutput() {
    const condition = document.getElementById('condition').value;
    const positive = document.getElementById('positive').value.replace(/\n/g, '<br>');
    const negative = document.getElementById('negative').value.replace(/\n/g, '<br>');

    // Type 1
    document.getElementById('output1').innerText =
        `[[# ${condition}]]${positive}//${negative}[[/]]`;

    // Type 2
    document.getElementById('output2').innerText =
        `[[START ${condition} | yes]]${positive}[[END ${condition} | yes]]` +
        `[[START ${condition} | no]]${negative}[[END ${condition} | no]]`;

    // Type 3
    document.getElementById('output3').innerText =
        `[[$ ${condition} | yes]]${positive}[[% ${condition} | yes]]` +
        `[[$ ${condition} | no]]${negative}[[% ${condition} | no]]`;
}

function copyToClipboard(el) {
    navigator.clipboard.writeText(el.innerText).then(() => {
        el.classList.add('copied');
        setTimeout(() => el.classList.remove('copied'), 250);
    });
}

// Auto-update as user types
document.getElementById('condition').addEventListener('input', updateOutput);
document.getElementById('positive').addEventListener('input', updateOutput);
document.getElementById('negative').addEventListener('input', updateOutput);

// Initialize empty output
updateOutput();
</script>


<br><br><br><br><br>
</div>
</body></html>
