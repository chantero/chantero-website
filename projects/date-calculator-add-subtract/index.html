<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator: Add & Subtract</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FA8BFF;
            background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .calculator-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%; /* Set width to 100% */
            max-width: 400px; /* Set maximum width */
            text-align: center; /* Center align text */
            margin: 1em;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 25px;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: larger;
        }

        input, select {
            width: calc(90% - 12px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: larger;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .inputs {
            margin-top: 15px;
        }

        .result {
            font-weight: bold;
            margin-top: 20px;
            font-size: x-large;
            color: #03A9F4;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .calculator-container {
                padding: 15px;
                max-width: 90%;
            }

            h2 {
                font-size: 20px;
            }

            label {
                font-size: medium;
            }

            input, select {
                width: calc(100% - 12px);
                font-size: medium;
            }

            .result {
                font-size: large;
            }
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h2>Date Calculator</h2>
        
        <label for="startDate">Select Date:</label>
        <input type="date" id="startDate">
        
        <div class="operation">
            <label for="operationType">Add/Subtract:</label>
            <select id="operationType">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
            </select>
        </div>

        <div class="inputs">
            <label for="days">Days:</label>
            <input type="number" id="days" value="0">

            <label for="months">Months:</label>
            <input type="number" id="months" value="0">

            <label for="years">Years:</label>
            <input type="number" id="years" value="0">
        </div>
        
        <div class="result" id="result">Final Date: </div>
    </div>

    <script>
        const startDateInput = document.getElementById('startDate');
        const operationTypeInput = document.getElementById('operationType');
        const daysInput = document.getElementById('days');
        const monthsInput = document.getElementById('months');
        const yearsInput = document.getElementById('years');
        const resultDiv = document.getElementById('result');

        // Set default date to today's date
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            startDateInput.value = today;
        }

        function formatDate(date) {
            const day = date.getDate();
            const month = date.toLocaleString('default', { month: 'long' });
            const year = date.getFullYear();
            const weekday = date.toLocaleString('default', { weekday: 'long' });
            return `${day} ${month} ${year} (${weekday})`;
        }

        function updateResult() {
            const startDate = new Date(startDateInput.value);
            const operation = operationTypeInput.value;
            const days = parseInt(daysInput.value) || 0;
            const months = parseInt(monthsInput.value) || 0;
            const years = parseInt(yearsInput.value) || 0;

            let finalDate = new Date(startDate);

            if (operation === 'add') {
                finalDate.setDate(finalDate.getDate() + days);
                finalDate.setMonth(finalDate.getMonth() + months);
                finalDate.setFullYear(finalDate.getFullYear() + years);
            } else {
                finalDate.setDate(finalDate.getDate() - days);
                finalDate.setMonth(finalDate.getMonth() - months);
                finalDate.setFullYear(finalDate.getFullYear() - years);
            }

            resultDiv.innerHTML = `Final Date: ${formatDate(finalDate)}`;
        }

        startDateInput.addEventListener('input', updateResult);
        operationTypeInput.addEventListener('input', updateResult);
        daysInput.addEventListener('input', updateResult);
        monthsInput.addEventListener('input', updateResult);
        yearsInput.addEventListener('input', updateResult);

        // Initialize the default date and calculation
        setDefaultDate();
        updateResult();
    </script>
</body>
</html>
