<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Price Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<div class="space"></div>
<h2 class="page-title">üßÆ Unit Price Calculator</h2>

<div class="comparison">
  <div class="comparison-item">
    <label for="price1" class="color-red">1</label>
    <div class="input-container">
      <span class="unit-label">Price</span>
      <input type="number" id="price1" placeholder="Price">
    </div>
    <div class="input-container">
      <span class="unit-label">Unit</span>
      <input type="number" id="unit1" placeholder="Unit">
    </div>
  </div>
  <div class="results" id="results1"></div>
</div>

<div class="comparison">
  <div class="comparison-item">
    <label for="price2" class="color-blue">2</label>
    <div class="input-container">
      <span class="unit-label">Price</span>
      <input type="number" id="price2" placeholder="Price">
    </div>
    <div class="input-container">
      <span class="unit-label">Unit</span>
      <input type="number" id="unit2" placeholder="Unit">
    </div>
  </div>
  <div class="results" id="results2"></div>
</div>
</div>

<div>
    <center>
        <a href="https://chantero.com" class="cupcake">üßÅ</a>
    </center>
</div>

<script src="script.js"></script>
</body>
</html>
