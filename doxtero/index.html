
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doxtero Documentation</title>
    <style>
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        #fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>
    <div id="iframe-container"></div>

    <script>
        // JavaScript to create and set the iframe source
        window.addEventListener('DOMContentLoaded', () => {
            const iframeContainer = document.getElementById('iframe-container');
            const iframe = document.createElement('iframe');
            iframe.src = 'https://chantero.waybook.com/public/documents/doc_0qbd10krgyzcsgfzl9wojxlgjb79rvg3?token=pd1rk6zhtticuaqnxz1lqsrb32mhtmzb8v5ycphear5j20qooylpiqovrzliv31qnia08hrt6rrsbwws&embed=true'; 
            iframe.id = 'fullscreen-iframe';
            iframeContainer.appendChild(iframe);
        });
    </script>
</body>
</html>
